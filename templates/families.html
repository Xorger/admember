{% extends "layout.html" %} {% block body %}

<div class="container" style="margin-top: 15rem">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">{{ messages[0] }}</div>
    {% endif %} {% endwith %}
    <div>
        <form action="/families" method="post" enctype="multipart/form-data">
            <input
                id="name"
                name="name"
                type="text"
                placeholder="Name"
                autocomplete="off"
            />
            <button type="submit">Add Family</button>
        </form>
        <form action="/families" method="get">
            <input id="q" name="q" type="text" placeholder="Search" />
            <button type="submit">Search</button>
        </form>
    </div>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Delete</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.name }}</td>
            <td>
                <form action="/delfamily" method="post">
                    <input
                        type="hidden"
                        value="{{ row.id }}"
                        id="id"
                        name="id"
                    />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock body %}
